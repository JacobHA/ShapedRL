method: bayes
metric:
  goal: maximize
  name: rollout/ep_rew_mean
parameters:
  learning_rate:
    distribution: log_uniform_values
    max: 1e-3
    min: 1e-7
  shaped:
    values: [0, 1]
  buffer_size:
    distribution: log_uniform
    max: 10
    min: 6
  batch_size:
    distribution: log_uniform
    max: 7
    min: 5
  learning_starts:
    distribution: uniform
    max: 300
    min: 50
  tau:
    distribution: uniform
    max: 0.01
    min: 0.001

program: experiment.py
