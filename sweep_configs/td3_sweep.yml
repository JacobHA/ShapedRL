method: bayes
metric:
  goal: maximize
  name: rollout/ep_rew_mean
parameters:
  learning_rate:
    distribution: log_uniform_values
    max: 1e-3
    min: 1e-7
  shaped:
    values: [0, 1]
  buffer_size:
    distribution: log_uniform_values
    max: 50000000
    min: 500000
  batch_size:
    distribution: log_uniform_values
    max: 5000000
    min: 100000
  learning_starts:
    distribution: uniform
    max: 300
    min: 50
  tau:
    distribution: uniform
    max: 0.01
    min: 0.001

program: experiment.py
